<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>


<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" id="activeUser"></a>
    <form class="form-inline">
        <a class="btn btn-dark" href="/logout" role="button">Logout</a>
    </form>
</nav>


<div class="row mt-3">

    <div class="col-2">

        <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <a class="nav-link" role="tab" th:href="@{/admin}" sec:authorize="hasAuthority('ADMIN')">Admin</a>
            <a class="nav-link active" role="tab"  th:href="@{/user}" sec:authorize="hasAuthority('USER')">User</a>
        </div>

    </div>


    <div class="col-10 bg-light">



            <h2 class="row pl-3">User information-page</h2>


            <div class="row" style="width: 99%">
                <div class="col">

                    <!--Таблица пользователей-->

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="userstable">
                            <h4 class="row pl-4 bg-light">About user</h4>
                            <table class="table bg-white">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody class="bg-light" id="activeUserTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>
<script src="userJS.js"></script>
</body>
</html>
